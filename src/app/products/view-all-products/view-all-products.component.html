
<div class="search-hero">
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search by product name">
</div>

<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid imgSize-slider" src="../../../assets/images/22p.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid imgSize-slider" src="../../../assets/images/n1.jfif" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid imgSize-slider" src="../../../assets/images/n2.jfif" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="row">

  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of productList | filter:searchText">
    <div class="card h-100">
      <a routerLink="product/{{product.id}}"><img class="card-img-top img_size imgSize" src="{{product.productImage}}" alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a routerLink="product/{{product.id}}">{{product.productName}}</a>
        </h4>
        <h5>R{{product.productPrice}}</h5>
        <p class="card-text">{{product.productDescription}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
      </div>
    </div>
  </div>

</div>
<!-- /.row -->
