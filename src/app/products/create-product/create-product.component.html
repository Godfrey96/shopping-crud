<h2 class="bg-light mb-2">Add New Product</h2>
<form (ngSubmit)="addNewProduct(productForm)" #productForm="ngForm" novalidate>

  <div class="form-group">
    <div class="col-md-6 mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" required name="productName" ngModel>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-6 mb-3">
      <label class="form-label">Description</label>
      <textarea type="text" class="form-control" required name="productDescription" ngModel>
      </textarea>
    </div>
  </div>

  <!--<div class="form-group">
    <div class="col-md-6 mb-3">
      <label class="form-label">Product Image</label>
      <!--<img [src]="imgURL" alt="" *ngIf="imgURL">
      <input type="file" id="image" class="form-control" required name="productImage" ngModel>
    </div>
  </div>-->

  <div class="form-group">
    <div class="col-md-6 mb-3">
      <label class="form-label">Product Price</label>
      <input type="number" class="form-control" required name="productPrice" ngModel>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-6 mb-3">
      <button class="btn btn-primary" type="submit" style="margin-bottom: 10px;" [disabled]="!productForm.valid">Create Product</button>
    </div>
  </div>
  <h3 class="center-block text-center">{{displayMessage}}</h3>
</form>
