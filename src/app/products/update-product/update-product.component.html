<h2 class="bg-light mb-2">Update Product</h2>
<form (submit)="updateProduct(updateForm)" #updateForm="ngForm">

  <div class="form-group">
    <div class="col-md-6 mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" [(ngModel)]="productDetails.productName" required name="productName" ngModel>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-6 mb-3">
      <label class="form-label">Description</label>
      <textarea type="text" class="form-control" [(ngModel)]="productDetails.productDescription" required name="productDescription" ngModel>
      </textarea>
    </div>
  </div>

  <!--<div class="form-group">
    <div class="col-md-6 mb-3">
      <label class="form-label">Product Image</label>
      <!--<img [src]="imgURL" alt="" *ngIf="imgURL">-
      <input type="file" class="form-control" [(ngModel)]="productDetails.productImage" required name="productImage" ngModel>
    </div>
  </div>-->

  <div class="form-group">
    <div class="col-md-6 mb-3">
      <label class="form-label">Product Price</label>
      <input type="number" class="form-control" [(ngModel)]="productDetails.productPrice" required name="productPrice" ngModel>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-6 mb-3">
      <button class="btn btn-primary" type="submit" style="margin-bottom: 10px;" >Update Product</button>
    </div>
  </div>
  <h3 class="center-block text-center">{{displayMessage}}</h3>
</form>
